<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="card">
      <div class="card_container">
        <section class="result">
          <div class="title">Your Result</div>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
              </div>
              <p><b>80</b>/ 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-memory.svg" alt="icon" />
                <b>Memory</b>
              </div>
              <p><b>92</b>/ 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-verbal.svg" alt="icon" />
                <b>Verbal</b>
              </div>
              <p><b>61</b>/ 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-visual.svg" alt="icon" />
                <b>Visual</b>
              </div>
              <p><b>72</b>/ 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
